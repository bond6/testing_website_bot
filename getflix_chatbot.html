<!DOCTYPE html>
<html lang="en">
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal"></div>
    <script src="./web.nonmodule.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure the Chatbot library is fully loaded
        if (typeof Chatbot !== "undefined") {
          Chatbot.init({
            chatflowid: "ca8015a5-c7a2-43a7-a952-778aa2e76922",
            apiHost: "https://flowise.ekomiapps.de",
            chatflowConfig: {
              // topK: 2
            },
            theme: {
              button: {
                backgroundColor: "#ff6262",
                right: 50,
                bottom: 50,
                size: "large",
                iconColor: "white",
              },
              chatWindow: {
                welcomeMessage:
                  "Hi there! I am Getflix's bot. How can I help with Getflix's related questions?",
                backgroundColor: "#ffffff",
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                  backgroundColor: "#F1F1F0",
                  textColor: "#000000",
                  showAvatar: false,
                },
                userMessage: {
                  backgroundColor: "#c92a2a",
                  textColor: "#fff",
                  showAvatar: false,
                },
                textInput: {
                  placeholder: "Type your question",
                  backgroundColor: "#ffffff",
                  textColor: "#303235",
                  sendButtonColor: "#1c7ed6",
                },
              },
            },
          });
        } else {
          console.error("Chatbot library is not loaded.");
        }
      });
    </script>
  </body>
</html>
