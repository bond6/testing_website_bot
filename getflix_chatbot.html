<!DOCTYPE html>
<html lang="en">
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal"></div>
    <script src="https://cdn.jsdelivr.net/gh/bond6/testing_website_bot@main/getflix_web.nonmodule.js"></script>
    <script>
      var window_width = window.innerWidth;
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure the Chatbot library is fully loaded
        while (typeof Chatbot === "undefined") {
          setTimeout(function () {
            Chatbot.init({
              chatflowid: "ca8015a5-c7a2-43a7-a952-778aa2e76922",
              apiHost: "https://flowise.ekomiapps.de",
              chatflowConfig: {
                // topK: 2
              },
              theme: {
                button: {
                  backgroundColor: "#ff6464",
                  right: window_width - 50,
                  bottom: 50,
                  size: "large",
                  iconColor: "white",
                },
                chatWindow: {
                  welcomeMessage:
                    "Hi there! I am Getflix's bot. How can I help with Getflix's related questions?",
                  backgroundColor: "#ffffff",
                  fontSize: 16,
                  poweredByTextColor: "#303235",
                  botMessage: {
                    backgroundColor: "#F1F1F0",
                    textColor: "#000000",
                    showAvatar: false,
                  },
                  userMessage: {
                    backgroundColor: "#ef0000",
                    textColor: "#fff",
                    showAvatar: false,
                  },
                  textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#1c7ed6",
                  },
                },
              },
            });
          }, 500);
        }
      });
    </script>
  </body>
</html>
